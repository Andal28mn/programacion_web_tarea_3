<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Estructuras condicionales Anidadas</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num;
        num = parseInt(prompt('Ingrese un número con 1 , 2 o 3 dígitos'));
        if (num < 10) {
            document.write(' El valor ingresado tiene un dígito');
        } else {
            if (num < 100) {
                document.write('El valor ingresado tiene dos dígitos');
            } else {
                document.write('El valor ingresado tiene tres dígitos');
            }
        }
    </script>

</body>

</html>

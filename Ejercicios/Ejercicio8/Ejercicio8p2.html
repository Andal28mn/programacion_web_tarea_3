<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Estructuras condicionales Anidadas</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num;
        num = prompt('Ingrese un numero entero');
        num = parseInt(num);
        if (num == 0) {
            document.write('El número ingresado es cero');
        } else {
            if (num > 0) {
                document.write('El número ingresado es positivo');
            } else {
                document.write('El número ingresado es negativo');
            }
        }
    </script>

</body>

</html>

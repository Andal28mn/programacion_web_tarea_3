<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Operadores lógicos && (y) en las estructuras condicionales</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese el 1 valor'));
        num2 = parseInt(prompt('Ingrese el 2 valor'));
        num3 = parseInt(prompt('Ingrese el 3 valor'));
        if (num1 < 10 && num2 < 10 && num3 < 10) {
            document.write('Todos los números ingresados son menores a 10.');
        }
    </script>

</body>

</html>

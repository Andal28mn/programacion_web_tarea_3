<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Operadores l√≥gicos && (y) en las estructuras condicionales</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese el 1 valor'));
        num2 = parseInt(prompt('Ingrese el 2 valor'));
        num3 = parseInt(prompt('Ingrese el 3 valor'));
        if (num1 == num2 && num1 == num3) {
            let resu = (num1 + num2) * num3;
            document.write('La suma de los dos primeros valores multiplicada por el tercero es:' + resu);
        }
    </script>

</body>

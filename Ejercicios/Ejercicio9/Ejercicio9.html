<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Operadores lógicos && (y) en las estructuras condicionales</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>
        let dia, mes, año;
        dia = parseInt(prompt('Ingrese el día'));
        mes = parseInt(prompt('Ingrese el mes'));
        año = parseInt(prompt('Ingrese el año'));
        if (dia == 25 && mes == 12) {
            document.write('La fecha ingresada corresponde a navidad');
        } else {
            document.write('La fecha ingresada no corresponde a navidad');
        }
    </script>

</body>

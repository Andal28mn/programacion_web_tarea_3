<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Funciones que retornan un valor</title>
    <meta charset="UTF-8">
</head>
<body>

<script>

    function retornarMayor(x1, x2, x3) {
        if (x1 > x2 && x1 > x3) {
            return x1;
        } else {
            if (x2 > x3) {
                return x2;
            } else {
                return x3;
            }
        }
    }

    let valor1 = parseInt(prompt('Ingrese 1 valor:'));
    let valor2 = parseInt(prompt('Ingrese 2 valor:'));
    let valor3 = parseInt(prompt('Ingrese 2 valor:'));
    document.write('Los tres valores ingresados son ' + valor1 + ' ' + valor2 + ' ' + valor3 + '<br>');
    let mayor = retornarMayor(valor1, valor2, valor3);
    document.write('El mayor de los tres numeros es :' + mayor);
</script>

</body>

</html>

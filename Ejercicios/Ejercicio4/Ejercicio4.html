<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Entrada de datos por teclado </title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let usuario;
        let mail;
        usuario = prompt('Ingrese su nombre de usuario:');
        mail = prompt('Ingrese su mail:');
        document.write('Nombre de usuario ingresado:');
        document.write(usuario);
        document.write('<br>');
        document.write('Mail ingresado:');
        document.write(mail);
    </script>

</body>

</html>

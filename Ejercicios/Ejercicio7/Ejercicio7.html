<!DOCTYPE html>
<html lang="es">

<head>
    <title>Estructuras condicionales compuestas</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num1, num2;
        num1 = parseInt(prompt('Ingrese el 1 número:'));
        num2 = parseInt(prompt('Ingrese el 2 número:'));
        if (num1 > num2) {
            let suma, diferencia;
            suma = num1 + num2;
            diferencia = num1 - num2;
            document.write('La suma es:' + suma);
            document.write('<br>');
            document.write('La diferencia es:' + diferencia);
        } else {
            let producto, division;
            producto = num1 * num2;
            division = num1 / num2;
            document.write('El producto es ' + producto);
            document.write('<br>');
            document.write('La división del primero respecto al segundo es:' + division);
        }
    </script>

</body>

</html>

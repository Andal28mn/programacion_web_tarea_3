<!DOCTYPE html>
<html lang="es">

<head>
    <title>Estructuras condicionales compuestas</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let nota1, nota2, nota3;
        nota1 = prompt('Ingrese la 1 nota:');
        nota1 = parseInt(nota1);
        nota2 = prompt('Ingrese la 2 nota:');
        nota2 = parseInt(nota2);
        nota3 = prompt('Ingrese la 3 nota:');
        nota3 = parseInt(nota3);
        let suma;
        suma = nota1 + nota2 + nota3;
        let promedio;
        promedio = suma / 3;
        if (promedio >= 4) {
            document.write('Regular');
        } else {
            document.write('Reprobado');
        }
    </script>

</body>

</html>

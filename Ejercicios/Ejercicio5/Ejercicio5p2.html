<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Estructuras condicionales simples</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let numero1;
        let numero2;
        let numero3;
        let numero4;
        numero1 = prompt('Ingrese el 1 valor :');
        numero2 = prompt('Ingrese el 2 valor :');
        numero3 = prompt('Ingrese el 3 valor :');
        numero4 = prompt('Ingrese el 4 valor :');
        let suma;
        suma = parseInt(numero1) + parseInt(numero2);
        let producto;
        producto = parseInt(numero3) * parseInt(numero4);
        document.write('La suma de los dos primeros valores es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto del tercer y cuarto valor es:');
        document.write(producto);
    </script>

</body>

</html>

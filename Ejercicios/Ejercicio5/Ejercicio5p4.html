<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicios Estructuras secuenciales de programación</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let precio;
        let cantidad;
        precio = prompt('Ingrese precio del artículo');
        cantidad = prompt('Ingrese la cantidad de artículos a llevar:');
        let importe;
        importe = parseInt(precio) * parseInt(cantidad);
        document.write('Usted debe abonar:');
        document.write(importe);
    </script>

</body>

</html>

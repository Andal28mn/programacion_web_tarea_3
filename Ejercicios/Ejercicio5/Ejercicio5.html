<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicios Estructuras secuenciales de programación</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let lado;
        lado = prompt('Ingrese medida lateral :');
        var perimetro;
        perimetro = parseInt(lado) * 4;
        document.write('Su perímetro es:');
        document.write(perimetro);
    </script>

</body>

</html>
